<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // SPA redirect for GitHub Pages.
      // Encodes the full path into a query string and redirects to the app root,
      // so index.html can restore it via history.replaceState.
      // segmentCount=1 because this is a project page (github.io/<repo>/...)
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
</html>
